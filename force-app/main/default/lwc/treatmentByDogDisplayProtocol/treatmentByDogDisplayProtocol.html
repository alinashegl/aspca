<template>
    <template if:true={displayProtocol}>
        <div key={protocol.name} class="slds-card slds-card_boundary card-custom"> 
            <div  class="slds-grid slds-wrap">
                <div class="slds-size_1-of-1 slds-var-m-left_x-small">
                    <div class="slds-col">
                        <lightning-layout multiple-rows>
                            <lightning-layout-item class="custom-box">
                                <template if:true={isRemoved}>
                                    <lightning-icon 
                                        icon-name="utility:error" 
                                        alternative-text="Error!" 
                                        variant="error"
                                        title="error variant x-small" 
                                        size="x-small"
                                    ></lightning-icon>
                                </template>
                                <b>Protocol: </b>{protocol.name}
                            </lightning-layout-item>
                            <lightning-layout-item class="custom-box">
                                <b>Category: </b>{protocol.category}
                            </lightning-layout-item>
                            <lightning-layout-item class="custom-box">
                                <b>Date Added To Plan: </b>{protocol.dateAddedToPlan}
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </div>
                <div class="slds-size_1-of-1 slds-var-m-top_x-small slds-var-m-left_x-small slds-var-p-right_small">
                    <div class="slds-col">
                        <lightning-layout multiple-rows class="slds-var-m-bottom_x-small">
                            <template if:true={currentProtocols}>
                                <template for:each={currentProtocols} for:item='treatment'>
                                    <lightning-layout-item size="2" padding="around-x-small" key={treatment.id}>
                                        <div class="slds-var-p-bottom_small">
                                            <div class="slds-var-m-bottom_xx-small">
                                                {treatment.txDateFormatted} {treatment.color}
                                            </div>
                                            {treatment.score}
                                        </div>
                                    </lightning-layout-item>
                                </template>
                            </template>
                        </lightning-layout>
                        <template if:true={showHistorical}>
                            <template if:true={historicalProtocols}>
                                <lightning-layout multiple-rows class="slds-var-m-bottom_x-small custom-box">
                                    <template for:each={historicalProtocols} for:item='treatment'>
                                        <lightning-layout-item size="2" padding="around-x-small" key={treatment.id}>
                                            <div class="slds-var-p-bottom_small">
                                                <div class="slds-var-m-bottom_xx-small">
                                                    {treatment.txDateFormatted} {treatment.color}
                                                </div>
                                                {treatment.score}
                                            </div>
                                        </lightning-layout-item>                                                            
                                    </template>
                                </lightning-layout>
                            </template>
                        </template>
                    </div>
                </div>
            </div>
         </div>
    </template>
</template>
