<template>
    <lightning-tabset variant="vertical" active-tab-value={activeTab} class="tabsetCss">

        <template for:each={tabs} for:item="tab">
            <lightning-tab 
                label={tab.label} 
                key={tab.id} 
                value={tab.label}
                end-icon-name={tab.iconName} 
                data-id={tab.id} 
                class="class1"
            >
                <lightning-layout>
                    <lightning-layout-item size="4">
                        <div class="slds-float_left">
                            <lightning-button 
                                name="prevTab" 
                                value="Previous Tab" 
                                label="Previous Tab" 
                                onclick={handlePrevious}
                                class="float"
                                data-id={tab.id}
                            >
                            </lightning-button>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="4">
                        <template if:true={workingSpinner}>
                            <div class="slds-align_absolute-center">
                            <lightning-icon 
                                icon-name="utility:spinner" 
                                alternative-text="working" 
                                size="medium" 
                                title="working"
                                class="float"
                            >
                            </lightning-icon>
                            </div>
                        </template>
                    </lightning-layout-item>
                    <lightning-layout-item size="4">
                        <div class="slds-float_right">
                            <lightning-button 
                                class="float" 
                                name="nextTab" 
                                value="Next Tab" 
                                label="Next Tab" 
                                onclick={handleNext}
                                data-id={tab.id}
                            >
                        </lightning-button>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
                
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item size="6">
                        <lightning-button 
                            variant="Neutral" 
                            label="Complete" 
                            title="skipAndRemove" 
                            onclick={handleComplete}
                            data-id={tab.id}
                            class="slds-m-left_x-small"
                        ></lightning-button>
                    </lightning-layout-item>
                    <lightning-layout-item size="6">
                        <lightning-button 
                            variant="Neutral" 
                            label="Skip" 
                            title="skipAndRemove" 
                            onclick={handleSkip}
                            data-id={tab.id}
                            class="slds-m-left_x-small"
                        ></lightning-button>
                    </lightning-layout-item>
                    <lightning-layout-item size="12">
                            <c-behavior-evaluation-tab
                            tab={tab}
                        ></c-behavior-evaluation-tab>                           
                    </lightning-layout-item>
                </lightning-layout> 
            </lightning-tab>
        </template>
    </lightning-tabset>
