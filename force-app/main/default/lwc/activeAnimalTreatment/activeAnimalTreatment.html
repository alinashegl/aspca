<template>
    <lightning-card variant="Narrow">
        <div class="slds-panel" aria-hidden="false">
            <div class="slds-panel__header">
                <h2 class="slds-panel__header-title slds-text-heading_small slds-truncate" title="Panel Header">
                    <strong>Today's Treatments</strong>
                </h2>
            </div>
            <div class="slds-panel__body">
                <div class="slds-scrollable_y" style="height:15rem">
                    <div class="slds-text-longform">
                        <template if:true={gridData}>
                            <lightning-tree-grid show-row-number-column	hide-checkbox-column columns={gridColumns} data={gridData} key-field="TreatmentId">
                            </lightning-tree-grid>
                        </template>
                        <template if:true={error}>
                            {error}
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
