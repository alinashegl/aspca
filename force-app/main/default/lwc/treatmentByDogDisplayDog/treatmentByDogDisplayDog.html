<template>
    <div class="slds-card slds-card_boundary card-custom">
        <template if:true={showSpinner}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
        <template if:true={error}>
            <c-error-panel errors={error} type='inlineMessage' friendly-message='We have encountered the following error:'></c-error-panel>
        </template>
        <template if:true={dog}>
            <div class="slds-grid slds-var-m-top_x-small">
                <div class="slds-size_3-of-12 slds-var-m-left_x-small">
                    <div>
                        <b>Name:</b>
                    </div>
                    {dog.name}
                </div>
                <div class="slds-size_1-of-12 slds-var-m-left_x-small">
                    <div>
                        <b>Sex:</b>
                    </div>
                    {dog.gender}
                </div>
                <div class="slds-size_1-of-12 slds-var-m-left_x-small">
                    <div>
                        <b>Breed:</b>
                    </div>
                    {dog.breed}
                </div>
                <div class="slds-size_1-of-12 slds-var-m-left_x-small">
                    <div>
                        <b>Age:</b>
                    </div>
                    {dog.age}
                </div>
                <div class="slds-size_1-of-12 slds-var-m-left_x-small">
                    <div>
                        <b>Location:</b>
                    </div>
                    {dog.location}
                </div>
                <div class="slds-size_1-of-12 slds-var-m-left_x-small">
                    <div>
                        <b>Eval Grade:</b>
                    </div>
                    {dog.evalGrade}
                </div>
                <div class="slds-size_1-of-12 slds-var-m-left_x-small">
                    <div>
                        <b>TX Priority:</b>
                    </div>
                    {dog.txPriority}
                </div>
                <div class="slds-size_2-of-12 slds-var-m-left_x-small">
                    <div>
                        <b>Medications:</b>
                    </div>
                    {dog.medications}
                </div>
            </div>

            <lightning-accordion allow-multiple-sections-open="true">
                <lightning-accordion-section name="labels" label="Protocols:">
                    <lightning-layout multiple-rows class="slds-m-bottom_x-small">
                        <lightning-layout-item >
                            <lightning-button variant={currentProtocolsButton} label={currentProtocols} title="Current Protocols" onclick={handleToggleCurrent} class="slds-m-left_x-small"></lightning-button>
                        </lightning-layout-item>
                        <lightning-layout-item>
                            <lightning-button variant={currentRemovedProtocolsButton} label={currentRemovedProtocols} title="Current Removed Protocols" onclick={handleToggleRemoved} class="slds-m-left_x-small"></lightning-button>
                        </lightning-layout-item>
                        <lightning-layout-item>
                            <lightning-button variant={historicalProtocolsButton} label={historicalProtocols} title="Historical Protocols" onclick={handleToggleHistorical} class="slds-m-left_x-small"></lightning-button>
                        </lightning-layout-item>
                    </lightning-layout>
                    <template if:true={showActiveNotRemoved}>
                        <template for:each={dog.txProtocols} for:item='protocol'>
                            <template if:true={protocol.isActiveNotRemoved}>
                                <div key={protocol.name} class="slds-card slds-card_boundary card-custom">
                                    <div  class="slds-grid slds-wrap">
                                        <div class="slds-size_1-of-1 slds-var-m-left_x-small">
                                            <div class="slds-col">
                                                <lightning-layout multiple-rows>
                                                    <lightning-layout-item class="custom-box">
                                                        <b>Protocol: </b>{protocol.name}
                                                    </lightning-layout-item>
                                                    <lightning-layout-item class="custom-box">
                                                        <b>Category: </b>{protocol.category}
                                                    </lightning-layout-item>
                                                    <lightning-layout-item class="custom-box">
                                                        <b>Date Added To Plan: </b>{protocol.dateAddedToPlan}
                                                    </lightning-layout-item>
                                                </lightning-layout>
                                            </div>
                                        </div>
                                        <div class="slds-size_1-of-1 slds-var-m-top_x-small slds-var-m-left_x-small slds-var-p-right_small">
                                            <div class="slds-col">
                                                <lightning-layout class="slds-var-m-bottom_x-small">
                                                    <template if:true={protocol.activePlanSessionProtocols}>
                                                        <template for:each={protocol.activePlanSessionProtocols} for:item='treatment'>
                                                            <lightning-layout-item size="2" padding="around-x-small" key={treatment.id}>
                                                                <div class="slds-var-m-bottom_xx-small">
                                                                    {treatment.txDateFormatted} {treatment.color}
                                                                </div>
                                                                {treatment.score}
                                                            </lightning-layout-item>
                                                        </template>
                                                    </template>
                                                </lightning-layout>
                                                <template if:true={showHistorical}>
                                                    <template if:true={protocol.historicalActiveSessionProtocols}>
                                                        <lightning-layout class="slds-var-m-bottom_x-small custom-box">
                                                            <template for:each={protocol.historicalActiveSessionProtocols} for:item='treatment'>
                                                                <lightning-layout-item size="2" padding="around-x-small" key={treatment.id}>
                                                                    <div class="slds-var-m-bottom_xx-small">
                                                                        {treatment.txDateFormatted} {treatment.color}
                                                                    </div>
                                                                    {treatment.score}
                                                                </lightning-layout-item>                                                            
                                                            </template>
                                                        </lightning-layout>
                                                    </template>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </template>
                    </template>

                    <template if:true={showActiveRemoved}>
                        <template for:each={dog.txProtocols} for:item='protocol'>
                            <template if:true={protocol.isActiveRemoved}>
                                <div key={protocol.name} class="slds-card slds-card_boundary card-custom">
                                    <div  class="slds-grid slds-wrap">
                                        <div class="slds-size_1-of-1 slds-var-m-left_x-small">
                                            <div class="slds-col">
                                                <lightning-layout multiple-rows>
                                                    <lightning-layout-item class="custom-box">
                                                        <lightning-icon 
                                                            icon-name="utility:error" 
                                                            alternative-text="Error!" 
                                                            variant="error"
                                                            title="error variant x-small" 
                                                            size="x-small"
                                                        ></lightning-icon>
                                                        <b>Protocol: </b>{protocol.name}
                                                    </lightning-layout-item>
                                                    <lightning-layout-item class="custom-box">
                                                        <b>Category: </b>{protocol.category}
                                                    </lightning-layout-item>
                                                    <lightning-layout-item class="custom-box">
                                                        <b>Date Added To Plan: </b>{protocol.dateAddedToPlan}
                                                    </lightning-layout-item>
                                                </lightning-layout>
                                            </div>
                                        </div>
                                        <div class="slds-size_1-of-1 slds-var-m-top_x-small slds-var-m-left_x-small slds-var-p-right_small">
                                            <div class="slds-col">
                                                <lightning-layout class="slds-var-m-bottom_x-small">
                                                    <template if:true={protocol.activePlanRemovedSessionProtocols}>
                                                        <template for:each={protocol.activePlanRemovedSessionProtocols} for:item='treatment'>
                                                            <lightning-layout-item size="2" padding="around-x-small" key={treatment.id}>
                                                                <div class="slds-var-m-bottom_xx-small">
                                                                    {treatment.txDateFormatted} {treatment.color}
                                                                </div>
                                                                {treatment.score}
                                                            </lightning-layout-item>
                                                        </template>
                                                    </template>
                                                </lightning-layout>
                                                <template if:true={showHistorical}>
                                                    <template if:true={protocol.historicalRemovedSessionProtocols}>
                                                        <lightning-layout class="slds-var-m-bottom_x-small custom-box">
                                                            <template for:each={protocol.historicalRemovedSessionProtocols} for:item='treatment'>
                                                                <lightning-layout-item size="2" padding="around-x-small" key={treatment.id}>
                                                                    <div class="slds-var-m-bottom_xx-small">
                                                                        {treatment.txDateFormatted} {treatment.color}
                                                                    </div>
                                                                    {treatment.score}
                                                                </lightning-layout-item>
                                                            </template>
                                                        </lightning-layout>
                                                    </template>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </template>
                    </template>

                    <template if:true={showHistorical}>
                        <template for:each={dog.txProtocols} for:item='protocol'>
                            <template if:true={protocol.isHistorical}>
                                <div key={protocol.name} class="slds-card slds-card_boundary card-custom">
                                    <div  class="slds-grid slds-wrap">
                                        <div class="slds-size_1-of-1 slds-var-m-left_x-small">
                                            <div class="slds-col">
                                                <lightning-layout multiple-rows>
                                                    <lightning-layout-item class="custom-box">
                                                        <b>Protocol: </b>{protocol.name}
                                                    </lightning-layout-item>
                                                    <lightning-layout-item class="custom-box">
                                                        <b>Category: </b>{protocol.category}
                                                    </lightning-layout-item>
                                                    <lightning-layout-item class="custom-box">
                                                        <b>Date Added To Plan: </b>{protocol.dateAddedToPlan}
                                                    </lightning-layout-item>
                                                </lightning-layout>
                                            </div>
                                        </div>
                                        <div class="slds-size_1-of-1 slds-var-m-top_x-small slds-var-m-left_x-small slds-var-p-right_small">
                                            <div class="slds-col">
                                                <template if:true={protocol.historicalSessionProtocols}>
                                                <lightning-layout class="slds-var-m-bottom_x-small custom-box">
                                                        <template for:each={protocol.historicalSessionProtocols} for:item='treatment'>
                                                            <lightning-layout-item size="2" padding="around-x-small" key={treatment.id}>
                                                                <div class="slds-var-m-bottom_xx-small">
                                                                    {treatment.txDateFormatted} {treatment.color}
                                                                </div>
                                                                {treatment.score}
                                                            </lightning-layout-item>
                                                        </template>
                                                    </lightning-layout>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </template>
                    </template>
                </lightning-accordion-section>
            </lightning-accordion>
        </template>
    </div>
</template>
