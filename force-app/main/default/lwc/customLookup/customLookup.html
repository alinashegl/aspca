<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="combobox-id-1">{labelName}</label>
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div class="slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open" aria-expanded="true" aria-haspopup="true" role="combobox">
                    <template if:false={selectedRecord}>
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                            <input 
                                type="text" 
                                onchange={handleInputChange} 
                                onkeyup={handleInputChange} 
                                onkeydown={handleInputChange}
                                class="slds-input slds-combobox__input" 
                                id="combobox-id-1.1" 
                                aria-autocomplete="list" 
                                aria-controls="listbox-id-1" 
                                autocomplete="off" 
                                role="textbox" 
                                placeholder={placeholder}
                                onfocus={handleOnFocus}
                                data-id='inputField'
                                onclick={handleClick}
                            />
                            <lightning-icon icon-name={searchBarIcon} alternative-text="Protocol" title="Protocol" size="x-small" class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right"></lightning-icon>

                        </div> 
                        <template if:true={showSearchRecords}>
                            <div class="slds-dropdown slds-dropdown_left" onclick={handleClick} data-id='combobox'>
                                <div style="background: white;" id="listbox-id-1" class="slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                                    <ul class="slds-dropdown__list slds-m-around_small" role="menu">
                                        <li onclick={handleQueryAll} class="slds-dropdown__item" role="presentation">
                                            <div role='menuitem'>
                                                <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option" > 
                                                    <lightning-icon icon-name={searchIcon} alternative-text="Protocol" title="Protocol" size="small"></lightning-icon>
                                                    <span class="slds-media__body">
                                                        <span class="slds-listbox__option-text slds-listbox__option-text_entity slds-m-left_medium">
                                                            Search All
                                                        </span>
                                                    </span>
                                                </div>
                                            </div>
                                        </li>
                                        <li onclick={handleAddNew} class="slds-dropdown__item slds-m-top_x-small" role="presentation">
                                            <div role='menuitem' class='slds-m-top_xx-small'>
                                                <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                                    <lightning-icon icon-name={addNewIcon} alternative-text="Protocol" title="Protocol" size="small"></lightning-icon>
                                                    <span class="slds-media__body">
                                                        <span class="slds-listbox__option-text slds-listbox__option-text_entity slds-m-left_medium">
                                                            Add New
                                                        </span>
                                                    </span>
                                                </div>
                                            </div>
                                        </li>
                                        <template if:true={searchRecords}>
                                            <template for:each={searchRecords} for:item="record" for:index="index">
                                                <li onclick={handleSelect} class="slds-dropdown__item" role="presentation" data-record-id={record.Id} key={record.Id}>
                                                    <div role='menuitem' class='slds-m-top_x-small'>
                                                        <div data-id={record.Id} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                                            <lightning-icon icon-name={iconName} alternative-text="Protocol" title="Protocol" size="small"></lightning-icon>
                                                            <span class="slds-media__body">
                                                                <span class="slds-listbox__option-text slds-listbox__option-text_entity slds-m-left_medium">
                                                                    {record.FIELD1}
                                                                </span>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </li>
                                            </template>
                                        </template>
                                    </ul>
                                </div>
                            </div>
                        </template>
                    </template>
                    <template if:true={selectedRecord}>
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right" role="none">
                            <lightning-icon icon-name={iconName} alternative-text="Protocol" title="Protocol" size="small" class="slds-icon_container slds-icon-standard-account slds-combobox__input-entity-icon"></lightning-icon>
                            <span class="slds-assistive-text">{objectLabel}</span>
                            <input 
                                type="text" 
                                class="slds-input slds-combobox__input slds-combobox__input-value" 
                                id="combobox-id-5" 
                                aria-controls="listbox-id-5"  
                                disabled
                                autocomplete="off" 
                                role="textbox" 
                                placeholder="Select an Option…" 
                                readonly="" 
                                value={selectedRecord.FIELD1}
                            />
                            <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Remove selected option" onclick={handleClose}>
                                <lightning-icon icon-name="utility:close" alternative-text="Protocol" title="Protocol" size="x-small"></lightning-icon>
                                <span class="slds-assistive-text">Remove selected option</span>
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
        
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{modalTitle}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-m-around_medium">
                    </div>
                    <p>
                        <template if:false={showCreateRecord}>
                            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                                <input 
                                    type="text" 
                                    onchange={handleInputChange} 
                                    onkeyup={handleInputChange} 
                                    onkeydown={handleInputChange}
                                    class="slds-input slds-combobox__input" 
                                    id="combobox-id-2" 
                                    aria-autocomplete="list" 
                                    aria-controls="listbox-id-1" 
                                    autocomplete="off" 
                                    role="textbox"
                                    value={searchKey}
                                    placeholder={placeholder}
                                    onblur={toggleTable}
                                />
                                <button type='button' class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Remove selected option" onclick={handleModalIconClick}>
                                    <lightning-icon icon-name={searchBarIcon} alternative-text="Protocol" title="Protocol" size="x-small"></lightning-icon>
                                    <span class="slds-assistive-text">Remove selected option</span>
                                </button>
                            </div>
                            
                            <div style="background: white;" id="listbox-id-2" class="slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                                <div class={imageClass}>

                                
                                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                    <template for:each={searchRecords} for:item="record" for:index="index">
                                        <li onclick={handleSelect} role="presentation" class="slds-listbox__item" data-record-id={record.Id} key={record.Id}>
                                            <div data-id={record.Id} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                                <lightning-icon icon-name={iconName} alternative-text="Protocol" title="Protocol" size="small"></lightning-icon>
                                                <span class="slds-media__body">
                                                    <span class="slds-listbox__option-text slds-listbox__option-text_entity slds-m-left_medium">
                                                        {record.FIELD1}
                                                    </span>
                                                    <!-- <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">
                                                        {objectLabel} • {record.FIELD2} &nbsp; {record.FIELD3}
                                                    </span> -->
                                                </span>
                                            </div>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                            </div>
                        </template>                        
                        <template if:true={showCreateRecord}>
                            <lightning-record-form
                                object-api-name={objName}
                                layout-type="Compact"
                                mode="edit"
                                onsuccess={handleNewRecordResponse}
                            >
                            </lightning-record-form>
                        </template>
                    </p>
                </div>
                <footer class="slds-modal__footer">
                    <template if:false={showCreateRecord}>
                        <div class='slds-align_absolute-center'>
                            <p>
                                Page: {pageNumber} of {pageCount}
                            </p>
                        </div>
                        <div class='slds-align_absolute-center'>
                            <lightning-button
                                label="Previous"
                                icon-name="utility:chevronleft"
                                onclick={handlePrevious}
                                disabled={disablePreviousButton}
                            ></lightning-button>

                            <lightning-button
                                class='slds-m-left_small'
                                label="Next"
                                icon-name="utility:chevronright"
                                icon-position="right"
                                onclick={handleNext}
                                disabled={disableNextButton}
                            ></lightning-button>
                        </div>
                    </template>
                        <lightning-button variant="Neutral" label="Cancel" title="Cancel" onclick={handleCancel}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
