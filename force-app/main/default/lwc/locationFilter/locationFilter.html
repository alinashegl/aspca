<template>
    <template if:true={showLocations}>
        <lightning-card>
            <div>
                <template for:each={animalLocations} for:item='loc'>
                    <lightning-button
                        key={loc.label} 
                        class="slds-p-right_small"
                        variant={loc.variant}
                        label={loc.label}
                        title={loc.label}
                        onclick={handleOnclick}
                        data-type={loc.label}
                    ></lightning-button>
                </template>
            </div>
        </lightning-card>
    </template>
    <template if:true={error}>
        <c-error-panel errors={error} type='inlineMessage' friendly-message={errorMessage} class="slds-var-p-left_small"></c-error-panel>
    </template>
</template>
