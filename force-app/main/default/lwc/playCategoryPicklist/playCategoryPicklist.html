<template>
    <div class='slds-card slds-p-around_small'>
        <template if:true={error}>
            <c-error-panel errors={error} type='inlineMessage' friendly-message='Error updating animal'></c-error-panel>
        </template>
        <div class='slds-grid'>
            <div class="slds-col slds-size_5-of-6 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <lightning-combobox
                            name="playCategory"
                            label="Play Category"
                            value={playCategory}
                            placeholder="Select Category"
                            options={options}
                            onchange={selectionChangeHandler} 
                        ></lightning-combobox>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-align-bottom slds-size_1-of-6 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                <template if:true={categorySuccessfullyUpdated}>
                    <lightning-icon icon-name="action:approval" alternative-text="Approved" title="Approved" size="xx-small" class='slds-m-left_xx-small'></lightning-icon>
                </template>
            </div>
        </div>
    </div>
</template>
